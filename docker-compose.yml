services:
  dbus:
    env_file: ".env"
    image: ronaldvk90/dbus:latest
    build: dbus/.
    restart: unless-stopped
    volumes:
      - dbussocket:/var/run/dbus
      - avahisocket:/var/run/avahi-daemon      
      - /etc/localtime:/etc/localtime:ro

  avahi:
    depends_on:
     - dbus
    env_file: ".env"
    image: ronaldvk90/avahi:latest
    build: avahi/.
    restart: unless-stopped
    volumes:
      - pipesocket:/tmp/
      - dbussocket:/var/run/dbus
      - avahisocket:/var/run/avahi-daemon
      - /etc/localtime:/etc/localtime:ro
    cap_add:
      - NET_ADMIN
    network_mode: host

  pipewire:
    depends_on:
      - dbus
    env_file: .env
    build: pipewire/.
    restart: unless-stopped
    image: ronaldvk90/pipewire:latest
    volumes:
      - pipesocket:/tmp/
      - dbussocket:/var/run/dbus
      - avahisocket:/var/run/avahi-daemon
      - /etc/localtime:/etc/localtime:ro
      - /run/udev:/run/udev:ro
    devices:
      - "/dev/snd" # Audio passtrough
    cap_add:
      - SYS_NICE

  pipewire-pulse:
    depends_on:
      - pipewire
    env_file: .env
    build: pipewire-pulse/.
    restart: unless-stopped
    image: ronaldvk90/pipewire-pulse:latest
    volumes:
      - pipesocket:/tmp/
      - dbussocket:/var/run/dbus
      - avahisocket:/var/run/avahi-daemon
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "4713:4713"

  shairport-sync:
    depends_on:
      - dbus
    env_file: .env
    image: ronaldvk90/shairport-sync:latest
    restart: unless-stopped
    volumes:
      - pipesocket:/tmp/
      - dbussocket:/var/run/dbus
      - avahisocket:/var/run/avahi-daemon
      - /etc/localtime:/etc/localtime:ro
    network_mode: "host"
    hostname: bakruis
    logging:
      options:
        max-size: "200k"
        max-file: "10"

  spotify:
    env_file: .env
    image: ronaldvk90/spotify:latest
    build: spotify/.
    volumes:
      - pipesocket:/tmp/
      - /etc/localtime:/etc/localtime:ro
    hostname: bakruis
    restart: unless-stopped
    network_mode: host

volumes:
  dbussocket:
  btdevices:
  pipesocket:
  avahisocket:
