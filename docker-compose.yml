services:
  avahi:
    build: avahi/.
    restart: unless-stopped
    image: ronaldvk90/avahi
    network_mode: "host"
    hostname: bakruis
  pipewire:
    env_file: "environment"
    build: pipewire/.
    restart: unless-stopped
    image: ronaldvk90/pipewire
    volumes:
      - pipesocket:/tmp/
    hostname: bakruis
    devices:
      - "/dev/snd" # Audio passtrough
  pipewire-pulse:
    env_file: "environment"
    build: pipewire-pulse/.
    restart: unless-stopped
    image: ronaldvk90/pipewire-pulse
    volumes:
      - pipesocket:/tmp/
    hostname: bakruis
    ports:
      - "4713:4713"
  shairport-sync:
    env_file: "environment"
    image: mikebrady/shairport-sync:latest
    network_mode: host
    restart: unless-stopped
    volumes:
      - pipesocket:/tmp/
      - ./shairport-sync/shairport-sync.conf:/etc/shairport-sync.conf #Â Customised Shairport Sync configuration file. Needed for pulse backend
    hostname: bakruis
    logging:
      options:
        max-size: "200k"
        max-file: "10"
  spotify:
    image: ronaldvk90/spotify
    build: spotify/.
    volumes:
      - pipesocket:/tmp/
    hostname: bakruis
    env_file: "environment"
    restart: unless-stopped
    network_mode: host
volumes:
  pipesocket: