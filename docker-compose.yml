services:
  pipewire:
    env_file: .env
    build: pipewire/.
    restart: unless-stopped
#    image: ronaldvk90/pipewire
    volumes:
      - pipesocket:/tmp/
      - /var/run/avahi-daemon:/var/run/avahi-daemon
      - /var/run/dbus:/var/run/dbus
      - /etc/localtime:/etc/localtime:ro
    hostname: pipewire
    devices:
      - "/dev/snd" # Audio passtrough
  pipewire-pulse:
    env_file: .env
    build: pipewire-pulse/.
    restart: unless-stopped
#    image: ronaldvk90/pipewire-pulse
    volumes:
      - pipesocket:/tmp/
      - /var/run/avahi-daemon:/var/run/avahi-daemon
      - /var/run/dbus:/var/run/dbus
      - /etc/localtime:/etc/localtime:ro
    hostname: pipewire-pulse
    ports:
      - "4713:4713"
  shairport-sync:
    env_file: .env
    image: mikebrady/shairport-sync:latest
    restart: unless-stopped
    volumes:
      - pipesocket:/tmp/
      - /etc/localtime:/etc/localtime:ro
      - ./shairport-sync/shairport-sync.conf:/etc/shairport-sync.conf #Â Customised Shairport Sync configuration file. Needed for pulse backend
    hostname: bakruis
    logging:
      options:
        max-size: "200k"
        max-file: "10"
  spotify:
    env_file: .env
    image: ronaldvk90/spotify
    build: spotify/.
    volumes:
      - pipesocket:/tmp/
      - /etc/localtime:/etc/localtime:ro
    hostname: bakruis
    restart: unless-stopped
    network_mode: host
volumes:
  pipesocket: