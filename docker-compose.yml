services:
  avahi:
    env_file: .env
    build: avahi/.
    restart: unless-stopped
    image: ronaldvk90/avahi
    network_mode: "host"
    hostname: avahi
  pipewire:
    env_file: .env
    build: pipewire/.
    restart: unless-stopped
    image: ronaldvk90/pipewire
    volumes:
      - pipesocket:/tmp/
    hostname: pipewire
    devices:
      - "/dev/snd" # Audio passtrough
  pipewire-pulse:
    env_file: .env
    build: pipewire-pulse/.
    restart: unless-stopped
    image: ronaldvk90/pipewire-pulse
    volumes:
      - pipesocket:/tmp/
    hostname: pipewire-pulse
    ports:
      - "4713:4713"
  shairport-sync:
    env_file: .env
    image: mikebrady/shairport-sync:latest
    networks:
      shairport:
        ipv4_address: ${SHAIRPORT_IP}
    restart: unless-stopped
    volumes:
      - pipesocket:/tmp/
      - ./shairport-sync/shairport-sync.conf:/etc/shairport-sync.conf #Â Customised Shairport Sync configuration file. Needed for pulse backend
    hostname: bakruis
    logging:
      options:
        max-size: "200k"
        max-file: "10"
  spotify:
    env_file: .env
    image: ronaldvk90/spotify
    build: spotify/.
    volumes:
      - pipesocket:/tmp/
    hostname: bakruis
    restart: unless-stopped
    network_mode: host
volumes:
  pipesocket:
networks:
  shairport:
    driver: macvlan
    driver_opts:
      parent: ${INTERFACE}
    ipam:
      config:
        - subnet: '${SUBNET}'
          gateway: '${GATEWAY}'