services:
  pulseaudio:
    environment:
      - PULSE_SERVER=unix:/tmp/pulseaudio.socket
      - TZ=Europe/Amsterdam
    build: pulse/.
    restart: unless-stopped
    image: ronaldvk90/pulseaudio
    network_mode: "host"
    volumes:
      - pulsesocket:/tmp/
    devices:
      - "/dev/snd" # Audio passtrough
  shairport-sync:
    environment:
      - PULSE_SERVER=unix:/tmp/pulseaudio.socket
    image: mikebrady/shairport-sync:latest
    network_mode: host
    restart: unless-stopped
    volumes:
      - pulsesocket:/tmp/
      - ./shairport-sync/shairport-sync.conf:/etc/shairport-sync.conf #Â Customised Shairport Sync configuration file. Needed for pulse backend
    logging:
      options:
        max-size: "200k"
        max-file: "10"
  rpi-spotify:
    image: derkades/raspotify
    network_mode: host
    environment:
      - SPOTIFY_NAME='Raspberry Pi'
      - PULSE_SERVER=unix:/tmp/pulseaudio.socket
volumes:
  pulsesocket:
