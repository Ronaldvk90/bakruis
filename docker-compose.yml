services:
  dbus:
    env_file: ".env"
    image: ronaldvk90/dbus:latest
    build: dbus/.
    restart: unless-stopped
    volumes:
      - ./dbus/services/:/usr/share/dbus-1/system.d/  
      - /etc/localtime:/etc/localtime:ro
    networks:
      bakruislan:
        ipv4_address: 172.31.0.2

  avahi:
    depends_on:
      dbus:
        condition: service_healthy
    env_file: ".env"
    image: ronaldvk90/avahi:latest
    build: avahi/.
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
    network_mode: host

  pipewire-pulse:
    depends_on:
      dbus:
        condition: service_healthy
    env_file: .env
    build: pipewire-pulse/.
    restart: unless-stopped
    image: ronaldvk90/pipewire-pulse:latest
    volumes:
      - /run/udev:/run/udev:ro
      - /etc/localtime:/etc/localtime:ro
    devices:
      - "/dev/snd"
    ports:
      - "4713:4713"
    networks:
      bakruislan:
        ipv4_address: 172.31.0.3

  bluetooth:
    depends_on:
      pipewire-pulse:
        condition: service_healthy
    env_file: ".env"
    image: ronaldvk90/bluetooth:latest
    build: bluetooth/.
    restart: unless-stopped
    volumes:
      - btdevices:/var/lib/bluetooth
      - /etc/localtime:/etc/localtime:ro
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    network_mode: host

  shairport-sync:
    depends_on:
      pipewire-pulse:
        condition: service_healthy
    env_file: .env
    image: ronaldvk90/shairport-sync:latest
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
    network_mode: "host"
    logging:
      options:
        max-size: "200k"
        max-file: "10"

  spotify:
    depends_on:
      pipewire-pulse:
        condition: service_healthy
    env_file: .env
    image: ronaldvk90/spotify:latest
    build: spotify/.
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    network_mode: host

volumes:
  btdevices:

networks:
  bakruislan:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/24