context.properties = {
    default.volume = 1.0
}

context.exec = [
    { path = "pactl"        args = "load-module module-always-sink" }
    { path = "pactl"        args = "load-module module-zeroconf-publish" }
]

pulse.properties = {
    server.address = [
        { address = "tcp:0.0.0.0:4713"
          max-clients = 64
          listen-backlog = 32
          client.access = "unrestricted"
        }
    ]
}